    <!--CSS style sheet -->

    <!-- font awesome cdn -->

</head>
<body class="bodySection">
    <header>
        <h1 class="heading">TO DO APP</h1>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fas fa-plus"></i>
        </div>
        <div class="yourTasks">
            <h2>Your Tasks</h2>
            <h3>Dreams Don't Work Unless You Do</h3>
        </div>
        <div class="dates">
                <div class="calender">
                   <p id="monthAndYear">
                    <!-- month -->
                   </p>
                   <div class="weeks">
                    <i class="fa-solid fa-less-than" onclick="pastWeek()"></i>
                    <div class="weeks7" id="week-days" style="display: flex; gap: 1rem;" >
                    <!-- Week days -->
                    </div>
                    <i class="fa-solid fa-greater-than" onclick="nextWeek()"></i>
                   </div>
                </div>
                <div class="searchBox">
                      <input type="search" placeholder="Search..."  onkeyup="searchHandler(this)">
                      <button type="submit"><i class="fa fa-search" ></i></button>
                </div>
<!-- Modal -->
          <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
          <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          <p>Task Title</p>
          <input type="text" class="form-control" id="textInput">
          <div id="msg">
            <!-- Error msg -->
          </div>
          <br>
          <p>Due Date</p>
          <input type="date" class="form-control" id="dateInput">
          <br>
          <p>Description</p>
          <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="Close-Btn">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
         </div>
       </div>
     </div>
   </form>
<!-- Modal complete -->
</div>
